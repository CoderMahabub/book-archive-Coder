<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archiv By CoderMahabub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container">
                <a class="navbar-brand " href="#">Book Archive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h2 class="text-center text-info  fw-bolder mt-3">Read More, Learn More, Earn More</h2>
        <section class="my-4">
            <!-- Search Box -->
            <div class="d-flex">
                <input id="search-input" type="text" class="form-control me-2 fw-light"
                    placeholder="Type Book's Name To Search" />
                <button class="btn btn-outline-info" onclick="loadBooks()" id="search-btn">Search</button>
            </div>

            <!-- Error Field  -->
            <div id="error"></div>
            <!-- Total Search Result  -->
            <p class="text-center rounded my-2 bg-dark text-light py-2 w-50 mx-auto"><span class="fw-bolde text-info"
                    id="total-items">0 </span> Search Results Found </p>
        </section>
        <!-- Search Result  -->
        <section id="books-container" class="row row-cols-1 row-cols-md-2 g-4 mb-5">
        </section>
    </main>
    <footer class="bg-info py-0 mt-0 fixed-bottom">
        <p class="container text-center text-light fw-bolder mt-2 mb-1">&copy; 2021 | Design & Developed By <a
                class="text-dark fw-bolder" href="https://codermahabub.com/">CoderMahabub</a>
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
